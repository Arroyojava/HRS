<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inventory Management</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{menu.html}"></div>

<div class="container mt-3">
    <h2>Inventory Management</h2>
    <div class="mb-3">
        <a href="/product-service/new" class="btn btn-primary">Add New Inventory Item</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Cost</th>
            <th>List Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inventory : ${inventoryList}">
            <td th:text="${inventory.inventoryID}"></td>
            <td th:text="${inventory.model}"></td>
            <td th:text="${inventory.brand}"></td>
            <td th:text="${inventory.description}"></td>
            <td th:text="${'$' + inventory.cost}"></td>
            <td th:text="${'$' + inventory.list_price}"></td>
            <td>
                <a th:href="@{/employee/inventory/edit/{id}(id=${inventory.inventoryID})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a th:href="@{/employee/inventory/delete/{id}(id=${inventory.inventoryID})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
