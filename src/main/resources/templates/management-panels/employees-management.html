<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Management</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{menu.html}"></div>

<div class="container mt-3">
    <h2>Employee Management</h2>
    <div class="mb-3">
        <a href="/employee/customers/new" class="btn btn-primary">Add New Employee</a>
    </div>
    <div class="mb-3">
        <form id="searchForm" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" style="width: 300px">
        </form>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Position</th>
            <th>Location ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.employeeID}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.location.getLocationID()}"></td>
            <td>
                <a th:href="@{/employee/employee/edit/{id}(id=${employee.employeeID})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a th:href="@{/employee/employee/delete/{id}(id=${employee.employeeID})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function() {
            searchEmployees();
        });
    });

    function searchEmployees() {
        var query = document.getElementById('searchInput').value.toLowerCase();

        var rows = document.querySelectorAll('tbody tr');

        rows.forEach(function(row) {
            var shouldHide = true;
            row.querySelectorAll('td').forEach(function(cell) {
                if (cell.textContent.toLowerCase().includes(query)) {
                    shouldHide = false;
                }
            });

            if (shouldHide) {
                row.style.display = 'none';
            } else {
                row.style.display = '';
            }
        });
    }
</script>

</body>
</html>
