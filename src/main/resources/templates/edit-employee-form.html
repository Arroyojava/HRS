<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Employee</title>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Employee</h2>

    <form id="editEmployeeForm" th:action="@{/employee/employees/update}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{employeeID}">

        <div class="mb-3">
            <label for="editFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="editFirstName" name="firstName" required>
        </div>

        <div class="mb-3">
            <label for="editLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="editLastName" name="lastName" required>
        </div>

        <div class="mb-3">
            <label for="editPosition" class="form-label">Position</label>
            <input type="text" class="form-control" th:field="*{position}" id="editPosition" name="position" required>
        </div>

        <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="editEmail" name="email" required>
        </div>

        <div class="mb-3">
            <label for="editPhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" th:field="*{phoneNumber}" id="editPhoneNumber" name="phoneNumber" required>
        </div>

        <div class="mb-3">
            <label for="editAddress" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="editAddress" name="address">
        </div>

        <div class="mb-3">
            <label for="editLocationID" class="form-label">Location ID</label>
            <input type="text" class="form-control" th:field="*{location.locationID}" id="editLocationID" name="locationID" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
