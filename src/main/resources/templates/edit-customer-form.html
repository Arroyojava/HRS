<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Customer</title>
</head>
<body>

<div class="container mt-5">
    <h2>Edit Customer</h2>

    <form id="editCustomerForm" th:action="@{/employee/customers/update}" method="post" th:object="${customer}">
        <input type="hidden" th:field="*{customerID}">

        <div class="mb-3">
            <label for="editFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="editFirstName" name="firstName"
                   required>
        </div>

        <div class="mb-3">
            <label for="editLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="editLastName" name="lastName" required>
        </div>

        <div class="mb-3">
            <label for="editMiddleInitial" class="form-label">Middle Initial</label>
            <input type="text" class="form-control" th:field="*{middle_initial}" id="editMiddleInitial"
                   name="middleInitial">
        </div>

        <div class="mb-3">
            <label for="editAddress" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="editAddress" name="address">
        </div>

        <div class="mb-3">
            <label for="editCity" class="form-label">City</label>
            <input type="text" class="form-control" th:field="*{city}" id="editCity" name="city">
        </div>

        <div class="mb-3">
            <label for="editState" class="form-label">State</label>
            <input type="text" class="form-control" th:field="*{state}" id="editState" name="state">
        </div>

        <div class="mb-3">
            <label for="editZipCode" class="form-label">Zip Code</label>
            <input type="text" class="form-control" th:field="*{zip_code}" id="editZipCode" name="zipCode">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

</body>
</html>
